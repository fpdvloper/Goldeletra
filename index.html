<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Alimentação</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
        }
        .topo {
            background-color: #ff5722;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            border-radius: 0 0 10px 10px;
        }
        .carrossel {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .cartao {
            background-color: #ffcc80;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 90%; /* Ajuste para ser responsivo */
            max-width: 300px; /* Limitar a largura máxima */
            margin: 20px; /* Espaçamento ao redor */
        }
        .rodape {
            background-color: #f5f5f5;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .rodape p {
            margin: 5px 0;
        }
        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        .imagem {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 80%; /* Ajuste para ser responsivo */
            max-width: 400px; /* Limitar a largura máxima */
        }
        .imagem img {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #ff5722;
        }
        .close {
            margin-top: 10px;
            background-color: #dc3545;
            transition: background-color 0.3s;
        }
        .close:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>

<div class="topo">
    Cartão Alimentação
</div>

<div class="carrossel">
    <div class="slides" id="slides">
        <div class="slide"><img src="carrossel 3.png" alt="Imagem 1"></div>
        <div class="slide"><img src="carrossel 2.webp" alt="Imagem 2"></div>
        <div class="slide"><img src="Carrossel 1.webp" alt="Imagem 3"></div>
    </div>
</div>

<div class="cartao">
    <p>Saldo: R$ 300,00</p>
    <button id="libereCredito">Libere seu crédito</button>
</div>

<div class="imagem" id="imagemEstevao">
    <img src="estevão.jpg" alt="Estevão">
    <p>Hoje Não Aluno kkkkk</p>
    <button class="close" onclick="fecharImagem()">Fechar</button>
</div>

<div class="rodape">
    <p>Todos os direitos reservados ao curso de marketing</p>
    <p>Siga-nos nas redes sociais!</p>
    <p><a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a></p>
</div>

<script>
    let currentIndex = 0;
    const slides = document.getElementById('slides');
    const totalSlides = document.querySelectorAll('.slide').length;

    setInterval(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        slides.style.transform = 'translateX(' + (-currentIndex * 100) + '%)';
    }, 3000);

    document.getElementById('libereCredito').onclick = function() {
        document.getElementById('imagemEstevao').style.display = 'block';
    };

    function fecharImagem() {
        document.getElementById('imagemEstevao').style.display = 'none';
    }
</script>

</body>
</html>
